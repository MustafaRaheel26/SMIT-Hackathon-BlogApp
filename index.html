<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging App | Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <nav class="bg-purple-700 p-3">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-xl font-bold">Personal Blogging App</div>
            <div class="flex space-x-4">
                <a href="./home2.html" class="text-white hover:text-gray-300">Home</a>
                <a href="./register.html" class="text-white hover:text-gray-300">Sign Up</a>
            </div>
        </div>
    </nav>
    
    <div class="bg-white shadow-md p-5">
        <h1 class="text-2xl font-bold ml-4">Login</h1>
    </div>

    <div class="flex items-center justify-center flex-grow">
        <div class="bg-white p-10 rounded shadow-md w-80">
            <form id="form">
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Email" class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-6">
                    <input type="password" id="password" placeholder="Password" class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
