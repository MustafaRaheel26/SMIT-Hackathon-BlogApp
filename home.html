<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging App | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <nav class="bg-purple-700 p-3">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-xl font-bold">Personal Blogging App</div>
            <div class="flex space-x-4">
                <a href="#" class="text-white">Mustafa</a>
                <a href="#" id="logout-btn" class="text-white hover:text-gray-300">Logout</a>
            </div>
        </div>
    </nav>
    
    
    <div class="bg-white shadow-md p-5">
        <h1 class="text-2xl font-bold ml-4">Dashboard</h1>
    </div>
    
    
    <div class="flex flex-col items-center justify-center flex-grow mt-8 space-y-8">
        
        <div class="bg-white p-8 rounded shadow-md w-full max-w-3xl">
            <form id="form">
                <div class="mb-4">
                    <input id="title" type="text" placeholder="Title" class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-6">
                    <textarea id="description" placeholder="What's on your mind?" class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-purple-500 h-32"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">Publish Blog</button>
                </div>
            </form>
        </div>
        
        <div id="card" class="w-full max-w-3xl">
            <h2 class="text-2xl font-bold mb-4">My Blogs</h2>
        </div>
    </div>
    <script type="module" src="./home.js"></script>
</body>
</html>
